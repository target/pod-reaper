apiVersion: v1
kind: Pod
metadata:
  name: unready
spec:
  containers:
    - name: unready
      image: kubernetes/pause
      imagePullPolicy: Never
      readinessProbe:
        httpGet:
          path: /ready
          port: 80
        initialDelaySeconds: 0
        periodSeconds: 1
        failureThreshold: 1
        periodSeconds: 1
  restartPolicy: Never
